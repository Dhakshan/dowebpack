<!--//modal reference
    src.something...
-->
<div class="" *ngIf="src">
    <form class="pad20px"  (submit)="src.submit($event,src)" (ngFormModel)="src.form">
        <div class="row">
            <div class="grid12-xs">
                <div class="control-set input-a grey-to-white rounded">
                    <label class="form-label sr-label">Password</label>
                    <input autocomplete="off" type="password" class="form-control" ngControl="password" id="password" placeholder="Password" value="" (blur)="src.formBlur(src,'password')" />
                </div>
                <div class="control-set input-a grey-to-white rounded">
                    <label class="form-label sr-label">Confirm Password</label>
                    <input autocomplete="off" type="password" class="form-control" ngControl="confirmpassword" id="confirmpassword" placeholder="Confirm Password" value="" (blur)="src.formBlur(src,'confirmpassword')" />
                </div>
                <div class="control-set"> 
                    <p class="margin-y20px">
                        <button type="submit" class="button theme theme-white rounded medium stretch">Submit</button>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

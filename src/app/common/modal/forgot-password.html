<!--//modal reference
    src.something...
-->
<div class="" *ngIf="src">
    <div class="row row-nopad no-padding row-as-table-sm stretch relative">
        <div class="grid5-sm bg theme ">
            <div class="pad30px">
                <h4 class="lead h4 margin-b20px">Forgot Password</h4>
                <div class="">
                    <p class="margin-b20px">
                        Please enter the email address or the mobile number used during registration.
                    </p>
                    <p>
                        We will send the password reset instructions by email<br/> or you could reset using the OTP sent
                        to your mobile number.
                    </p>
                </div>
            </div>
        </div>
        <div class="grid7-sm">
            <div class="modal-header">
                <div class="modal-title">
                    <button type="button" class="modal-close" (click)="src._this.modalClose({name:src.name,show:false,other:false})">
                        <span class="modal-close-icon">&times;</span>
                    </button>
                </div>
            </div>
            <div class="pad30px">
                <form class=""  (submit)="src.submit($event,src)" (ngFormModel)="src.form">
                    <div class="control-set">
                        <label class="form-label text-center">By Email</label>
                        <div class="input-btn-group white">
                            <input autocomplete="off" type="text" class="form-control" ngControl="email"  id="email" placeholder="Email ID" value="" (blur)="src.formBlur(src,'email')" (keyup)="src.formKeyup(src,'formtype','email')" />
                            <button class="button theme theme-alt rounded"><span class="pad-x10px">Send Link</span></button>
                        </div>
                    </div>
                    <p class="pad-y30px text-center text theme">Or</p>
                    <div class="control-set">
                        <label class="form-label text-center">Mobile</label>
                        <div class="input-btn-group white">
                            <input autocomplete="off" type="text" class="form-control" ngControl="mobile"  id="mobile" placeholder="Mobile No" value="" (blur)="src.formBlur(src,'mobile')" (keyup)="src.formKeyup(src,'formtype','mobile')" />
                            <button class="button theme theme-alt rounded"><span class="pad-x10px">Send OTP</span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
